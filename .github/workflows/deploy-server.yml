name: Build and Deploy Server

on:
  push:
    # paths:
    #   - server/**
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Install dependencies
        run: |
          npm ci
          # npm workspaces hoist dependencies to the repo root, so copy them into the server
          # directory to ensure runtime modules are deployed alongside the build output.
          rsync -a node_modules/ server/node_modules/

      - name: Build server
        run: |
          cd server
          npm run build

      - name: Deploy via SFTP
        uses: SamKirkland/web-deploy@v1
        with:
          target-server: ${{ secrets.SSH_HOST }}
          remote-user: ${{ secrets.SSH_USER }}
          private-ssh-key: ${{ secrets.SSH_KEY }}
          source-path: ./server/
          destination-path: ./server/
          # Explicitly include node_modules so runtime dependencies are available on the target
          rsync-options: --archive --verbose --compress --human-readable --progress --delete-after --exclude=.git* --exclude=.git/ --exclude=README.md --exclude=readme.md --exclude=.gitignore --include=node_modules/**
